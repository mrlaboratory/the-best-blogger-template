<html>
<head>
</head>
<body>
<input class="seconds" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label  for="vehicle1"> I have a bike</label><br>
<input  class="seconds"  type="checkbox" id="vehicle2" name="vehicle2" value="Car">
<label for="vehicle2"> I have a car</label><br>

<script>
var radios = document.getElementsByTagName("input"); // list of radio buttons
var val = localStorage.getItem('input'); // local storage value
for(var i=0;i<radios.length;i++){
  if(radios[i].value == val){
      radios[i].checked = true; // marking the required radio as checked
  }
}

localStorage.setItem("mrNotification", "active");
document.getElementById("result").innerHTML=localStorage.getItem("mrNotification");

</script>
</body>
</html>
